<div class="mat-toolbar-row">
  <mat-button-toggle-group (change)="sort($event)"
                           [value]="sortValue">
    <mat-button-toggle value="rating_desc">
      <span>All books</span>
    </mat-button-toggle>
    <mat-button-toggle value="createdAt_desc">
      <span>Most recent</span>
    </mat-button-toggle>
    <mat-button-toggle value="views_desc">
      <span>Most popular</span>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <mat-form-field>
    <input autocomplete="off"
           matInput
           placeholder="Enter Book Title"
           [formControl]="searchQuery">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
