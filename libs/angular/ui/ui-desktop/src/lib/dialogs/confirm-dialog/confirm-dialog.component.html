<h2 mat-dialog-title>Confirmation</h2>
<mat-divider />
<mat-dialog-content>{{ data.text }}</mat-dialog-content>
<mat-divider />
<mat-dialog-actions>
  <button id="cancel-btn" matButton (click)="dialogRef.close(false)">Cancel</button>
  <button id="confirm-btn" matButton="filled" (click)="dialogRef.close(true)">Confirm</button>
</mat-dialog-actions>
