<span
  (mouseleave)="reset()"
  tabindex="0"
  role="slider"
  aria-valuemin="0"
  [attr.aria-valuemax]="range.length"
  [attr.aria-valuenow]="value"
>
  @for (rating of range; track $index) {
    <span class="sr-only">({{ $index < value ? '*' : ' ' }})</span>
    <span
      class="rating-star"
      (mouseenter)="enter($index + 1)"
      (click)="rate($index + 1)"
      (keydown)="rate($index + 1)"
      [class.active]="$index < value"
      tabindex="0"
    >
      <i class="material-icons">
        {{ $index < value ? 'star' : 'star_border' }}
      </i>
    </span>
  }
</span>
