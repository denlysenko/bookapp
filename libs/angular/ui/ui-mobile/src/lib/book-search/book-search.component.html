<GridLayout rows="auto, *">
  <SearchBar
    row="0"
    (loaded)="onSearchLoaded($event)"
    hint="Enter Book Title"
    (textChange)="onTextChanged($event)"
    (submit)="onSubmit()"
    (clear)="onClear()"
  ></SearchBar>

  <ListView row="1" [items]="books()" (itemTap)="onItemSelect($event)">
    <ng-template let-book="item">
      <GridLayout columns="auto, *" class="py-2 px-4">
        <Image
          col="0"
          [src]="book.coverUrl ? book.coverUrl : 'res://nocover'"
          class="mr-4"
          width="30"
          height="40"
        ></Image>
        <StackLayout col="1">
          <Label class="mb-1" [text]="book.title"></Label>
          <Label class="text-sm" [text]="book.author"></Label>
        </StackLayout>
      </GridLayout>
    </ng-template>
  </ListView>
</GridLayout>
