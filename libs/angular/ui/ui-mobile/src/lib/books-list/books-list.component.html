<GridLayout class="pt-[5] px-[5]">
  <RadListView
    #listView
    loadOnDemandMode="Auto"
    [items]="_books()"
    (loadMoreDataRequested)="loadMore.emit()"
  >
    <ListViewGridLayout
      tkListViewLayout
      scrollDirection="Vertical"
      spanCount="2"
      [itemHeight]="itemHeight()"
    ></ListViewGridLayout>
    <ng-template tkListItemTemplate let-book="item">
      <bookapp-book-list-item [book]="book" (rate)="rate.emit($event)" />
    </ng-template>
  </RadListView>
</GridLayout>
