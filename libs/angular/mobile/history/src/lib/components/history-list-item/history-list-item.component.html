<StackLayout *ngIf="log" class="m-5" [shadow]="2">
  <StackLayout class="mat-card">
    <Label class="date" [text]="log.createdAt | date: 'dd.MM.yyyy HH:mm:ss'"></Label>
    <Label class="action" [text]="actions[log.action]"></Label>
    <StackLayout
      class="info"
      nsRouterLink="{{
        log.book.paid ? '/books/buy/' + log.book.url : '/books/browse/' + log.book.url
      }}"
      [queryParams]="{ bookId: log.book._id }"
    >
      <Label class="title" [text]="log.book.title"> </Label>
      <Label class="author" [text]="'by ' + log.book.author"></Label>
    </StackLayout>
  </StackLayout>
</StackLayout>
