<GridLayout class="bg-surface pt-[5] px-[5]">
  <RadListView
    #listView
    loadOnDemandMode="Auto"
    backgroundColor="transparent"
    [items]="_logs()"
    (loadMoreDataRequested)="loadMore.emit()"
  >
    <ListViewLinearLayout
      tkListViewLayout
      scrollDirection="Vertical"
      itemHeight="130"
    ></ListViewLinearLayout>
    <ng-template tkListItemTemplate let-log="item">
      <StackLayout>
        <bookapp-history-list-item [log]="log" />
      </StackLayout>
    </ng-template>
  </RadListView>
</GridLayout>
