<ActionBar class="bg-deep-blue-900" flat="true">
  <NavigationButton
    ios:visibility="collapsed"
    icon="res://menu"
    (tap)="onDrawerButtonTap()"
  ></NavigationButton>
  <ActionItem
    icon="res://menu"
    android:visibility="collapsed"
    ios.position="left"
    (tap)="onDrawerButtonTap()"
  ></ActionItem>
  <ActionItem
    ios.position="right"
    icon="res://filter"
    android.position="actionBar"
    (tap)="onFilterTap()"
  ></ActionItem>

  <Label class="text-dark-primary-text font-semibold" text="History"></Label>
</ActionBar>

<GridLayout>
  <bookapp-history-list
    [logs]="logs$ | async"
    [hasMoreItems]="hasMoreItems()"
    (loadMore)="loadMore()"
  />
</GridLayout>
