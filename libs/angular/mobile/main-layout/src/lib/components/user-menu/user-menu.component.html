@for (item of userMenu; track item.path) {
  <GridLayout class="group" nsRouterLinkActive="selected">
    <GridLayout
      columns="auto, *"
      class="group-[.selected]:bg-light-blue group-[.selected]:text-white px-3 py-4"
      [nsRouterLink]="`/${item.path}`"
      pageTransition="fade"
    >
      <Label col="0" [text]="item.icon" class="mdi"></Label>
      <Label col="1" [text]="item.label" class="pl-2 text-base"></Label>
    </GridLayout>
  </GridLayout>
}
<StackLayout class="divider"></StackLayout>

<GridLayout columns="auto, *" class="px-3 py-4" (tap)="logout.emit()">
  <Label col="0" text="exit_to_app" class="mdi"></Label>
  <Label col="1" text="Logout" class="pl-2 text-base"></Label>
</GridLayout>
