<ActionBar class="bg-deep-blue-900" flat="true">
  <NavigationButton
    ios:visibility="collapsed"
    icon="res://menu"
    (tap)="onDrawerButtonTap()"
  ></NavigationButton>
  <ActionItem
    icon="res://menu"
    android:visibility="collapsed"
    ios.position="left"
    (tap)="onDrawerButtonTap()"
  ></ActionItem>
  <Label class="text-dark-primary-text font-semibold" text="List Of The Best"></Label>
</ActionBar>

<GridLayout>
  <bookapp-books-list
    [books]="books$ | async"
    [hasMoreItems]="hasMoreItems()"
    (loadMore)="loadMore()"
    (rate)="rate($event)"
  />
</GridLayout>
