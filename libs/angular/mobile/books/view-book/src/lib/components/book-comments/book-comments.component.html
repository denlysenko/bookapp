@let _comments = comments();

<GridLayout class="bg-surface">
  <CardView margin="10" elevation="4" shadowOffsetHeight="1" class="bg-card">
    <FlexboxLayout flexDirection="column" height="100%">
      <GridLayout class="p-4 rounded-lg" flexGrow="1" rows="*, auto">
        @if (!_comments.length) {
          <Label row="0" text="No comments yet" height="100%" class="text-on-surface"></Label>
        } @else {
          <ListView
            #listView
            [items]="_comments"
            row="0"
            class="mb-2.5"
            separatorColor="transparent"
          >
            <ng-template let-comment="item">
              <StackLayout class="py-2 px-4">
                <StackLayout orientation="horizontal">
                  <Label
                    class="text-base font-semibold text-on-surface"
                    [text]="comment.author.displayName"
                  ></Label>
                  <Label
                    class="ml-2 text-sm text-neutral-500 dark:text-neutral-200"
                    [text]="comment.createdAt | date"
                  ></Label>
                </StackLayout>

                <Label [text]="comment.text" textWrap="true" class="text-on-surface"></Label>
              </StackLayout>
            </ng-template>
          </ListView>
        }

        <GridLayout height="80" row="1" columns="*, auto">
          <TextView
            #textView
            col="0"
            [(ngModel)]="text"
            hint="Write a short comment"
            class="text-base border-2 rounded border-neutral-500 dark:border-neutral-200 focus:border-light-blue placeholder:text-neutral-500 dark:placeholder:text-neutral-200 px-2 py-3"
          ></TextView>

          <Button
            class="mdi w-12 h-12 rounded-full"
            col="1"
            android:style="z-index:0;"
            [isEnabled]="!loading()"
            (tap)="submitComment()"
          >
            <Span class="mdi text-2xl text-orange-500" text="send"></Span>
          </Button>
        </GridLayout>
      </GridLayout>
    </FlexboxLayout>
  </CardView>
</GridLayout>
