<ActionBar class="bg-deep-blue-900" flat="true">
  <NavigationButton
    ios:visibility="collapsed"
    icon="res://menu"
    (tap)="onDrawerButtonTap()"
  ></NavigationButton>
  <ActionItem
    icon="res://menu"
    android:visibility="collapsed"
    ios.position="left"
    (tap)="onDrawerButtonTap()"
  ></ActionItem>

  <Label class="text-dark-primary-text font-semibold" text="Change Password"></Label>
</ActionBar>

<bookapp-password-form
  [error]="error()"
  [loading]="loading()"
  (formSubmitted)="changePassword($event)"
/>
