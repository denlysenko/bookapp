<bookapp-preloader [visible]="loading$ | async" />

<mat-toolbar class="page-toolbar">
  <span>History</span>
</mat-toolbar>

<div class="view-content">
  <bookapp-history-list
    [sorting]="sorting$ | async"
    [pagination]="pagination$ | async"
    [logs]="logs$ | async"
    [totalCount]="count$ | async"
    (sortChanged)="sort($event)"
    (pageChanged)="paginate($event)"
  />
</div>
