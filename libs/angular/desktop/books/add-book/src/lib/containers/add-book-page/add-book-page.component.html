<div class="view-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add a Book</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <bookapp-add-book-form
        [book]="book$ | async"
        [loading]="loading()"
        [error]="error()"
        (formSubmitted)="save($event)"
      />
    </mat-card-content>
  </mat-card>
</div>
