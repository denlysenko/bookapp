<div class="book-form">
  <div class="cover">
    <mat-card>
      <mat-card-content>
        <img [src]="coverUrl || '/assets/images/add-photo.svg'" alt="cover" data-test="cover" />
      </mat-card-content>
    </mat-card>

    <button
      id="cover-btn"
      type="button"
      matButton="filled"
      data-test="cover-selector"
      [disabled]="loading()"
      (click)="showCoverSelector()"
    >
      Change Cover
    </button>
  </div>

  <form id="bookForm" [formGroup]="form" class="form" (submit)="submit()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" formControlName="title" data-test="title" />
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Author</mat-label>
      <input matInput placeholder="Author" formControlName="author" data-test="author" />
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="Description"
        cdkAutosizeMinRows="4"
        cdkTextareaAutosize
        formControlName="description"
        data-test="description"
      ></textarea>
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <div class="mat-form-field-wrapper epub">
      <button
        id="epub-btn"
        type="button"
        matButton="filled"
        data-test="file-selector"
        [disabled]="loading()"
        (click)="showFileSelector()"
      >
        Change EPUB
      </button>

      @if (epubUrl) {
        <a [href]="epubUrl" matButton target="_blank" data-test="download">Download</a>
      }
    </div>

    <div class="mat-form-field-wrapper">
      <mat-checkbox formControlName="paid" data-test="paid">Paid</mat-checkbox>
    </div>

    @if (isPaid) {
      <mat-form-field class="price">
        <mat-label>Price</mat-label>
        <input
          type="number"
          matInput
          placeholder="Price"
          formControlName="price"
          data-test="price"
        />
        <mat-error>This field is required</mat-error>
      </mat-form-field>
    }

    <mat-card-actions>
      <button
        type="submit"
        form="bookForm"
        matButton="filled"
        class="accent"
        data-test="save"
        [disabled]="loading()"
      >
        Save
      </button>
    </mat-card-actions>
  </form>
</div>
