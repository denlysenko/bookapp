<bookapp-preloader [visible]="loading$ | async" />

<mat-toolbar class="page-toolbar">
  <span>List Of The Best</span>
</mat-toolbar>

<div class="view-content">
  <bookapp-books-list
    [books]="books$ | async"
    [hasMoreItems]="hasMoreItems()"
    (loadMore)="loadMore()"
    (bookRated)="rate($event)"
  />
</div>
