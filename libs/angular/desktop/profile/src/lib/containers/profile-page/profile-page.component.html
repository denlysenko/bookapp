@let user = user$ | async;

@if (user) {
  <div class="view-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Edit Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content class="profile-page">
        <div class="avatar">
          <bookapp-avatar-selector [user]="user" (avatarSaved)="updateProfile($event)" />
        </div>
        <div class="profile">
          <bookapp-profile-form
            [user]="user"
            [loading]="loading()"
            [error]="error()"
            (formSubmitted)="updateProfile($event)"
          />
        </div>
      </mat-card-content>
    </mat-card>
  </div>
}
