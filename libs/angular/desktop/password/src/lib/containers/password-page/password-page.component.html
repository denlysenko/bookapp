<div class="view-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <bookapp-password-form
        [error]="error()"
        [loading]="loading()"
        (formSubmitted)="changePassword($event)"
      />
    </mat-card-content>
  </mat-card>
</div>
