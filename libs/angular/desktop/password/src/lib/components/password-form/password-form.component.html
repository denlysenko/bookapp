<form class="form" [formGroup]="form" (submit)="submit()">
  <mat-form-field>
    <mat-label>Current Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="Current Password"
      formControlName="oldPassword"
      required
      data-test="oldPassword"
    />
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>New Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="New Password"
      formControlName="password"
      required
      data-test="password"
    />

    @if (form.get('password')?.hasError('required')) {
      <mat-error>This field is required</mat-error>
    }

    @if (form.get('password')?.hasError('serverError')) {
      <mat-error>{{ errors['password'] }}</mat-error>
    }
  </mat-form-field>

  <mat-card-actions>
    <button type="submit" matButton="filled" class="accent" [disabled]="loading()" data-test="save">
      Save
    </button>
  </mat-card-actions>
</form>
